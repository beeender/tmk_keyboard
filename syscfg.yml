syscfg.defs:
    TMK_MATRIX_ROWS:
        description: 'The count of keyboard matrix rows.'
        value: 8
    TMK_MATRIX_COLS:
        description: 'The count of keyboard matrix columns.'
        value: 18
    TMK_MATRIX_ROW_PINS:
        value: "(int[]){}"
    TMK_MATRIX_COL_PINS:
        value: "(int[]){}"
    ### Log settings.
    TMK_LOG_MOD:
        description: 'Numeric module ID to use for TMK log messages.'
        value: 10
    TMK_LOG_LVL:
        description: 'Minimum level for the TMK log.'
        value: 0

syscfg.vals:

syscfg.logs:
    TMK_LOG:
        module: MYNEWT_VAL(TMK_LOG_MOD)
        level: MYNEWT_VAL(TMK_LOG_LVL)
